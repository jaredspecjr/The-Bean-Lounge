<div class="container">
  <div class="jumbotron">
    <h2>Your Cart</h2>
    <div *ngFor="let bag of bags | async | inCart" class="card">
      <p>{{bag.name}}, ${{bag.price}}</p>
      {{bag.addToCart}}
    </div>
  </div>
  <div>
    <button (click)="addItem(item)">Add to cart</button>
  </div>
</div>
