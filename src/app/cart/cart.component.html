<div class="container">
  <div class="jumbotron">
    <h2>Your Cart</h2>
    <div *ngFor="let cart of carts | async" class="card">
      <p>{{cart.name}}, ${{cart.price}}</p>
    </div>
  </div>
  <div>
    <button (click)="submitBag(bagToDisplay)">Add to cart</button>
    <button (click)="cartRemove(bagToDisplay)">Remove</button>
  </div>
</div>
