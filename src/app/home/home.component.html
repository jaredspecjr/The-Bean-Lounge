<div class="displays clearfix">
  <div *ngFor="let bag of bags | async" class="card" class="bag-display">
    <img src="{{bag.image}}">
    <h3>{{bag.name}}</h3>
    <h5>${{bag.price}}<button (click)="goToDetailPage(bag)">view</button></h5>
    <div *ngIf="currentRoute === '/admin'">
      <hr>
      <app-edit-bag [selectedBag]="bag"></app-edit-bag>
    </div>
  </div>
</div>
